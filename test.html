<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylo Fasion - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Crimson Text', serif;
        }
        
        .divider-line {
            height: 2px;
            background-color: #7c2d12;
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full bg-white rounded-3xl shadow-sm overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <!-- Left Side - Image -->
            <div class="hidden lg:block relative">
                <div class="absolute inset-0 bg-gradient-to-br from-teal-700 via-teal-600 to-cyan-500 flex items-center justify-center p-12">
                    <div class="relative w-full max-w-md">
                        <!-- Necklace Image Placeholder -->
                        <div class="bg-gradient-to-br from-teal-600 to-cyan-400 rounded-3xl aspect-[3/4] flex items-center justify-center shadow-2xl">
                            <svg class="w-3/4 h-3/4 text-amber-300 opacity-90" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2C11.5 2 11 2.19 10.59 2.59L2.59 10.59C1.8 11.37 1.8 12.63 2.59 13.41L10.59 21.41C11.37 22.2 12.63 22.2 13.41 21.41L21.41 13.41C22.2 12.63 22.2 11.37 21.41 10.59L13.41 2.59C13 2.19 12.5 2 12 2M12 4L20 12L12 20L4 12L12 4M12 7C9.79 7 8 8.79 8 11C8 13.21 9.79 15 12 15C14.21 15 16 13.21 16 11C16 8.79 14.21 7 12 7M12 9C13.1 9 14 9.9 14 11C14 12.1 13.1 13 12 13C10.9 13 10 12.1 10 11C10 9.9 10.9 9 12 9Z"/>
                            </svg>
                        </div>
                        <!-- Decorative dots/beads -->
                        <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 w-px h-32 bg-amber-300 opacity-60"></div>
                        <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-2 w-2 h-2 bg-amber-300 rounded-full"></div>
                        <div class="absolute top-1/3 left-1/4 w-3 h-3 bg-amber-300 rounded-full opacity-80"></div>
                        <div class="absolute top-1/3 right-1/4 w-3 h-3 bg-amber-300 rounded-full opacity-80"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="p-8 lg:p-12 flex flex-col justify-center">
                <div class="max-w-md mx-auto w-full">
                    <!-- Header -->
                    <h1 class="text-5xl font-bold text-red-900 mb-8">Stylo Fasion</h1>
                    
                    <h2 class="text-2xl font-semibold text-red-900 mb-6">Create Account</h2>

                    <!-- Social Sign Up Buttons -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Sign up with Google</span>
                        </button>
                        
                        <button class="flex items-center justify-center gap-2 px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#EA4335" d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Sign up with Email</span>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="flex items-center gap-4 my-8">
                        <div class="divider-line"></div>
                        <span class="text-red-900 font-semibold text-sm">OR</span>
                        <div class="divider-line"></div>
                    </div>

                    <!-- Form -->
                    <form class="space-y-5">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input 
                                    type="text" 
                                    placeholder="First Name" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                            <div>
                                <input 
                                    type="text" 
                                    placeholder="Last Name" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                        </div>

                        <!-- Email and Phone -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input 
                                    type="email" 
                                    placeholder="Email Address" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                            <div>
                                <input 
                                    type="tel" 
                                    placeholder="Phone Number" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input 
                                    type="password" 
                                    placeholder="Password" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                            <div>
                                <input 
                                    type="password" 
                                    placeholder="Confirm Password" 
                                    class="w-full px-0 py-2 border-0 border-b-2 border-gray-300 focus:border-red-900 focus:outline-none text-gray-700 placeholder-gray-400"
                                >
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button 
                            type="submit" 
                            class="w-full bg-red-900 hover:bg-red-800 text-white font-semibold py-3 rounded-full transition-colors mt-8"
                        >
                            Create Account
                        </button>
                    </form>

                    <!-- Login Link -->
                    <p class="text-center mt-6 text-gray-600">
                        Already have an account? 
                        <a href="/login" class="text-blue-500 hover:text-blue-600 font-medium">Login</a>
                    </p>

                    <!-- Terms Link -->
                    <p class="text-right mt-8 text-sm">
                        <a href="/terms" class="text-red-900 hover:text-red-800">Stylo Fasion Terms & Conditions</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
